name: Destroy Azure infrastructure 

on: workflow_dispatch 

defaults:
  run:
    shell: bash
    working-directory: infra/terraform/

env:
  terraform_dir: ${{github.workspace}}/infra/terraform

jobs:

    destroy_azure_infra:
      
      runs-on: ubuntu-latest

      steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1.4.6
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure Blob Storage - Download tfstate
        run: az storage blob download -c tfstate -n terraform.tfstate --account-name carrentalservicestorage -f ${{env.terraform_dir}} --auth-mode login

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        run: terraform init

      - name: Terraform destroy
        run: terraform destroy --target azurerm_kubernetes_cluster.aks
